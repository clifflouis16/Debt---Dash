  <script type="text/babel" data-presets="react" data-type="module">
const { useState, useEffect, useMemo, useCallback, memo } = React;

// SVG Icons as React Components
const Plus = (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
const TrendingDown = (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="22 17 13.5 8.5 8.5 13.5 2 7"/><polyline points="16 17 22 17 22 11"/></svg>;
const Wallet = (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>;
const X = (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
const Edit2 = (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/></svg>;
const DollarSign = (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
const Download = (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>;
const Upload = (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>;
const AlertCircle = (props) => <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>;

const formatCurrency = (amount) => {
  const num = parseFloat(amount) || 0;
  return num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
};

const calculateMinPayment = (balance, rate, issuer = 'chase') => {
  const balanceNum = parseFloat(balance) || 0;
  const aprNum = parseFloat(rate) || 0;
  if (balanceNum === 0) return '0.00';
  const monthlyInterest = (balanceNum * (aprNum / 100)) / 12;
  if (issuer === 'chase') return Math.max(40, (balanceNum * 0.01) + monthlyInterest).toFixed(2);
  if (issuer === 'navyfed') {
    if (balanceNum < 20) return balanceNum.toFixed(2);
    return Math.max(20, Math.ceil(balanceNum * 0.01) + monthlyInterest).toFixed(2);
  }
  if (issuer === 'discover') return Math.min(Math.max(35, balanceNum * 0.02), balanceNum).toFixed(2);
  return Math.max(balanceNum * 0.02, 25).toFixed(2);
};

const getCardColor = (index) => {
  const colors = [
    { bg: 'bg-rose-500', text: 'text-rose-400', border: 'border-rose-500' },
    { bg: 'bg-blue-500', text: 'text-blue-400', border: 'border-blue-500' },
    { bg: 'bg-emerald-500', text: 'text-emerald-400', border: 'border-emerald-500' },
    { bg: 'bg-purple-500', text: 'text-purple-400', border: 'border-purple-500' },
    { bg: 'bg-amber-500', text: 'text-amber-400', border: 'border-amber-500' }
  ];
  return colors[index % colors.length];
};

const useLocalStorage = (key, initialValue) => {
  const [storedValue, setStoredValue] = useState(() => {
    try {
      const item = window.localStorage.getItem(key);
      return item ? JSON.parse(item) : initialValue;
    } catch {
      return initialValue;
    }
  });

  const setValue = useCallback((value) => {
    try {
      const valueToStore = value instanceof Function ? value(storedValue) : value;
      setStoredValue(valueToStore);
      window.localStorage.setItem(key, JSON.stringify(valueToStore));
    } catch (error) {
      console.error(`Error saving ${key}:`, error);
    }
  }, [key, storedValue]);

  return [storedValue, setValue];
};

function DebtDash() {
  const [cards, setCards] = useLocalStorage('debt-cards', []);
  const [savingsGoal, setSavingsGoal] = useLocalStorage('savings-goal', '0');
  const [showQuickEdit, setShowQuickEdit] = useState(false);
  const [notification, setNotification] = useState(null);

  const showNotification = useCallback((message) => {
    setNotification(message);
    setTimeout(() => setNotification(null), 3000);
  }, []);

  const stats = useMemo(() => {
    const totalDebt = cards.reduce((s, c) => s + parseFloat(c.balance || 0), 0);
    const totalMinPayment = cards.reduce((s, c) => s + parseFloat(calculateMinPayment(c.balance, c.apr, c.issuer || 'chase')), 0);
    return { totalDebt, totalMinPayment };
  }, [cards]);

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-blue-950/20">
      {notification && (
        <div className="fixed top-4 right-4 left-4 sm:left-auto z-50 px-6 py-3 rounded-xl shadow-2xl border bg-emerald-500/90 border-emerald-400 text-white">
          <div className="flex items-center gap-2 font-medium">
            <AlertCircle size={18} />
            {notification}
          </div>
        </div>
      )}

      <div className="bg-gradient-to-br from-blue-600 via-cyan-600 to-teal-600 px-6 pt-12 pb-32 shadow-2xl">
        <div className="mb-2">
          <h1 className="text-white text-3xl font-bold tracking-tight">Debt Dash</h1>
          <p className="text-blue-50/90 text-sm mt-1">Your path to financial freedom</p>
        </div>
      </div>

      <div className="max-w-2xl mx-auto px-4 -mt-24 pb-20">
        <div className="bg-gradient-to-br from-slate-900/98 to-slate-800/98 backdrop-blur-xl rounded-2xl shadow-2xl p-6 mb-6 border border-blue-500/20 cursor-pointer group">
          <div className="flex items-center justify-between mb-3">
            <div className="flex items-center gap-3">
              <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500/30 to-blue-600/20 flex items-center justify-center shadow-lg border border-blue-500/20">
                <TrendingDown className="text-blue-400" size={22} />
              </div>
              <span className="text-slate-100 font-semibold">Total Debt</span>
            </div>
          </div>
          <div className="text-4xl font-bold text-white mb-2">${formatCurrency(stats.totalDebt)}</div>
          <div className="flex items-center justify-between mb-3">
            <div className="text-sm text-slate-400">{cards.length} card{cards.length !== 1 ? 's' : ''}</div>
            <div className="text-sm text-blue-400 font-semibold">Min: ${stats.totalMinPayment.toFixed(2)}</div>
          </div>
        </div>

        {cards.length === 0 && (
          <div className="bg-gradient-to-br from-slate-900/50 to-slate-800/50 backdrop-blur-xl rounded-2xl shadow-xl p-12 mb-6 border border-slate-700/30 text-center">
            <div className="w-20 h-20 mx-auto mb-6 rounded-2xl bg-gradient-to-br from-blue-500/20 to-cyan-500/20 flex items-center justify-center border border-blue-500/30">
              <Plus className="text-blue-400" size={32} />
            </div>
            <h3 className="text-xl font-bold text-white mb-2">Welcome to Debt Dash!</h3>
            <p className="text-slate-400 mb-6 max-w-md mx-auto">Your personal debt tracking dashboard is ready. Start by adding your first credit card.</p>
            <button 
              onClick={() => showNotification('âœ… App is working! Add card feature coming in full version.')}
              className="bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white px-6 py-3 rounded-xl font-semibold inline-flex items-center gap-2 shadow-xl transition-all"
            >
              <Plus size={20} />
              Add Your First Card
            </button>
          </div>
        )}

        <div className="text-center pt-8 pb-4 border-t border-slate-800/50">
          <p className="text-slate-500 text-xs mb-2">
            âœ… React is working! â€¢ All data stored locally â€¢ Complete privacy
          </p>
          <p className="text-slate-600 text-xs">
            Debt Dash v3.0 â€¢ No Babel â€¢ Pure React
          </p>
        </div>
      </div>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<DebtDash />);
  </script>
